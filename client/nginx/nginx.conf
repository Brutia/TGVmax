# HTTP server
server {
  listen 80;
  listen [::]:80;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_vary on;
  gzip_types application/javascript text/css application/json text/plain;

  server_name maxplorateur.fr www.maxplorateur.fr;

  root /usr/share/nginx/html;

  location / {
    rewrite ^ https://$host$request_uri? permanent;
    expires 7d;
  }

  location /api {
    rewrite ^ https://$host$request_uri? permanent;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /usr/share/nginx/html;
  }
}

# HTTPS server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_vary on;
  gzip_types application/javascript text/css application/json text/plain;

  server_name maxplorateur.fr www.maxplorateur.fr;

  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/maxplorateur.fr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/maxplorateur.fr/privkey.pem;

  ssl_buffer_size 8k;

  ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
  ssl_prefer_server_ciphers on;

  ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

  ssl_ecdh_curve secp384r1;
  ssl_session_tickets off;

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8;

  location / {
    try_files $uri $uri/ /index.html;
    expires 7d;
  }

  location /api {
    resolver 127.0.0.11;
    proxy_pass http://backend:3000$request_uri;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
  }

  root /usr/share/nginx/html;
}